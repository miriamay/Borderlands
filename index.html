<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Borderlands Biophany</title>
  <link rel="stylesheet" type="text/css" href="appstyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.31/Tone.js"></script>
  <script src="shake.js"></script>
  </head>
  <body>
    <main role="main" class="container">
    <h4 style="margin-top:0.75rem;">Orientation</h4>
    <ul>
      <li>X-axis (&beta;): <span id="Orientation_b">0</span><span>&deg;</span></li>
      <li>Y-axis (&gamma;): <span id="Orientation_g">0</span><span>&deg;</span></li>
      <li>Z-axis (&alpha;): <span id="Orientation_a">0</span><span>&deg;</span></li>
    </ul>
      <div class="dropdown">
      <label class="label"
        for="movement"></label>
        <select name="movement" id="movement">
          <option value="1" selected>1. Forest Lyre </option>
          <option value="2">2. Leaping Frog</option>
          <option value="3">3A. Witches Falls</option>
          <option value="4">3B. Rainforest Bathing</option>
          <option value="5">4. Sooty Owl</option>
          <option value="6">5. Flute Mimicry</option>
        </select><br>
      </div>
      <div id="demo-div">
          <a id="start_demo" role="button">START</a>
          <div id="circle" class="circle"></div>
      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
